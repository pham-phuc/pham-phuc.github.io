<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="rating">
      <div>
        <p id="text-area">Please, rate our service</p>
      </div>

      <div class="center">
        <div class="content-rating">Price</div>
        <div id="rate" class="rate">
          <label id="star5" onclick="rate(5)"></label>
          <label id="star4" onclick="rate(4)"></label>
          <label id="star3" onclick="rate(3)"></label>
          <label id="star2" onclick="rate(2)"></label>
          <label id="star1" onclick="rate(1)"></label>
        </div>
      </div>
      <div class="center">
        <div class="content-rating">Value</div>
        <div id="rate" class="rate">
          <label id="star5" onclick="rate(5)"></label>
          <label id="star4" onclick="rate(4)"></label>
          <label id="star3" onclick="rate(3)"></label>
          <label id="star2" onclick="rate(2)"></label>
          <label id="star1" onclick="rate(1)"></label>
        </div>
      </div>
      <div class="center">
        <div class="content-rating">Quality</div>
        <div id="rate" class="rate">
          <label id="star5" onclick="rate(5)"></label>
          <label id="star4" onclick="rate(4)"></label>
          <label id="star3" onclick="rate(3)"></label>
          <label id="star2" onclick="rate(2)"></label>
          <label id="star1" onclick="rate(1)"></label>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      function rate(value) {
        clearRates();
        addRates(value);
      }

      function clearRates() {
        for (var i = 1; i <= 5; i++) {
          document.getElementById("star" + i).classList.remove("active");
        }

        document.getElementById("text-area").innerHTML =
          "Please, rate our service";
      }

      function addRates(value) {
        for (var i = 1; i <= value; i++) {
          document.getElementById("star" + i).classList.add("active");
        }

        document.getElementById("text-area").innerHTML = "Thank you!";
      }

      window.addEventListener("click", function (click) {
        if (!document.getElementById("rate").contains(click.target)) {
          clearRates();
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
