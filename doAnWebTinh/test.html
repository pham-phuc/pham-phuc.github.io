<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#cart"
          >
            Cart (<span class="total-count"></span>)</button
          ><button class="clear-cart btn btn-danger">Clear Cart</button>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 20rem">
            <img
              class="card-img-top"
              src="http://www.azspagirls.com/files/2010/09/orange.jpg"
              alt="Card image cap"
            />
            <div class="card-block">
              <h4 class="card-title">Orange</h4>
              <p class="card-text">Price: $0.5</p>
              <a
                href="#"
                data-name="Orange"
                data-price="0.5"
                class="add-to-cart btn btn-primary"
                >Add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem">
            <img
              class="card-img-top"
              src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg"
              alt="Card image cap"
            />
            <div class="card-block">
              <h4 class="card-title">Banana</h4>
              <p class="card-text">Price: $1.22</p>
              <a
                href="#"
                data-name="Banana"
                data-price="1.22"
                class="add-to-cart btn btn-primary"
                >Add to cart</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem">
            <img
              class="card-img-top"
              src="https://3.imimg.com/data3/IC/JO/MY-9839190/organic-lemon-250x250.jpg"
              alt="Card image cap"
            />
            <div class="card-block">
              <h4 class="card-title">Lemon</h4>
              <p class="card-text">Price: $5</p>
              <a
                href="#"
                data-name="Lemon"
                data-price="5"
                class="add-to-cart btn btn-primary"
                >Add to cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cart"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table"></table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Order now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="test.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
