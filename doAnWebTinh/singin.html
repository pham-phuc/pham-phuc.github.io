<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="singin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <!--Bắt Đầu Phần Hình Ảnh-->
      <div class="img-bg">
        <img
          src="https://www.huongmaicafe.com/pub/media/rokanthemes/blog/images/a/n/anhquan5.jpg"
          alt="Hình Ảnh Minh Họa"
        />
      </div>
      <!--Kết Thúc Phần Hình Ảnh-->
      <!--Bắt Đầu Phần Nội Dung-->
      <div class="noi-dung">
        <div class="form">
          <h2>Trang Đăng Ký</h2>
          <form action="">
            <div class="input-form">
              <span for="email">Email</span>
              <input
                type="text"
                placeholder="Nhập Email"
                name="email"
                required
              />
            </div>
            <div class="input-form">
              <span for="psw">Mật Khẩu</span>
              <input
                type="password"
                placeholder="Nhập Mật Khẩu"
                name="psw"
                required
              />
            </div>
            <div class="input-form">
              <span for="psw-repeat">Nhập Lại Mật Khẩu</span>
              <input
                type="password"
                placeholder="Nhập Lại Mật Khẩu"
                name="psw-repeat"
                required
              />
            </div>
            <div class="nho-dang-nhap">
              <label
                ><input type="checkbox" checked="checked" name="remember" /> Nhớ
                Đăng Nhập</label
              >
            </div>
            <div class="clearfix input-form">
              <input type="submit" class="signupbtn" value="Sign Up" />
            </div>
          </form>
          <h4>Đăng Ký Bằng Mạng Xã Hội</h4>
          <ul class="icon-dang-nhap">
            <li><i class="fa-brands fa-facebook-f" aria-hidden="true"> </i></li>
            <li><i class="fa-solid fa-g" aria-hidden="true"></i></li>
            <li><i class="fa-brands fa-twitter" aria-hidden="true"></i></li>
          </ul>
        </div>
      </div>
      <!--Kết Thúc Phần Nội Dung-->
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
