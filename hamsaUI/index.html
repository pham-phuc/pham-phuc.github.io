<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/images/logo_ha_sport.svg">
    <title>Ha Sport</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./assets/images/logo_ha_sport.svg" alt="" />
        </div>
        <nav>
          <ul>
            <li><a class="item-menu" href="#">HOME</a></li>
            <li class="dropdown item-menu">
              <a href="#" class="dropbtn">CATALOGS</a>
              <div class="dropdown-content">
                <div class="dropdown-content-wrapper">
                  <div class="submenu">
                    <ul class="left_menu_dropDown">
                      <li class="left_menu_dropDown_item">
                        <a href="#">
                          <div class="left_menu_dropDown_item_layout">
                            <p>Activity</p>
                            <img src="./assets/images/Frame.svg" alt="" />
                          </div>
                        </a>
                      </li>
                      <li class="left_menu_dropDown_item">
                        <a href="#">
                          <div class="left_menu_dropDown_item_layout">
                            <p>Equipment</p>
                            <img src="./assets/images/Frame.svg" alt="" />
                          </div>
                        </a>
                      </li>
                      <li class="left_menu_dropDown_item">
                        <a href="#">
                          <div class="left_menu_dropDown_item_layout">
                            <p>Women’s</p>
                            <img src="./assets/images/Frame.svg" alt="" />
                          </div>
                        </a>
                      </li>
                      <li class="left_menu_dropDown_item">
                        <a href="#">
                          <div class="left_menu_dropDown_item_layout">
                            <p>Men’s</p>
                            <img src="./assets/images/Frame.svg" alt="" />
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="menu-images">
                    <div class="item">
                      <img src="./assets/images/image.png" alt="Boots" />
                      <p>Boots</p>
                    </div>
                    <div class="item">
                      <img src="./assets/images/image (1).png" alt="Helmet" />
                      <p>Helmets</p>
                    </div>
                    <div class="item">
                      <img src="./assets/images/image (2).png" alt="Goggles" />
                      <p>Goggles</p>
                    </div>
                    <div class="item">
                      <img src="./assets/images/image (3).png" alt="Bindings" />
                      <p>Bindings</p>
                    </div>
                    <div class="item">
                      <img src="./assets/images/image (4).png" alt="Bindings" />
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li><a href="#" class="item-menu">BLOG</a></li>
            <li><a href="#" class="item-menu">SHOP</a></li>
            <li><a href="#" class="item-menu">CONTACT US</a></li>
          </ul>
        </nav>
        <div class="icons">
          <a href="#">
            <img src="./assets/images/Search.svg" alt="" />
          </a>
          <a href="#">
            <img src="./assets/images/Vector.svg" alt="" />
          </a>
          <a href="#">
            <img src="./assets/images/account_circle.svg" alt="" />
          </a>
          <a href="#">
            <img src="./assets/images/icon _cart_.png" alt="" />
          </a>
        </div>
      </div>
    </header>
    <section class="slide_wrapper">
      <div class="container_slide">
        <div class="sidebar_slide">
          <div class="branding_slide text_social">
            <img src="./assets//images/©2023 Dotcreativemarket.svg" alt="" />
          </div>
          <div class="social_slide">
            <p class="text_social">FOLLOW US</p>
            <a href="#"><img src="./assets/images/in.svg" alt="" /></a>
            <a href="#"><img src="./assets/images/fb.svg" alt="" /></a>
            <a href="#"><img src="./assets/images/tw.svg" alt="" /></a>
            <a href="#"><img src="./assets/images/insta.svg" alt="" /></a>
          </div>
        </div>
        <div class="content_slide_wrapper">
          <div class="content_left_slide">
            <div class="number_slide">
              <img src="./assets/images/01.svg" alt="" />
            </div>
            <div class="text_main_content">
              <p class="title_litle_main_slide_content">
                BEGIN BREAKING YOUR LIMIT
              </p>
              <h1 class="title_main_slide_content">
                KNOW YOUR LIMITS. SKI <br />
                BEYOND THEM
              </h1>
              <button class="custom-btn">VIEW MORE</button>
            </div>
          </div>
          <div class="content_right_slide">
            <div class="image_slide">
              <img src="./assets/images/Image_slide_show.svg" alt="" />
            </div>
            <div class="icon_arrow_left_right">
              <img src="./assets/images/arrow-left.svg" alt="" />
              <img src="./assets/images/arrow-right.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/main.js"></script>
  </body>
</html>
