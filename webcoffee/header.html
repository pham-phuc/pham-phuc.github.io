<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .caruesl-review {
        margin-top: 25vh;
      }

      .container-review {
        width: 500px;
        height: 200px;
        position: relative;

        overflow: hidden;
      }
      .item:first-child {
        transform: translateX(0px);
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translateX(501px);
        transition: 0.3s linear;
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .item1 {
      }
      .item2 {
      }
      .item3 {
      }
      .caruesl-review {
        gap: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        width: 100vw;
      }
      .btn-review {
        background: #38add2;
        border: none;
        outline: none;
        border-radius: 100%;
        height: 48px;
        width: 48px;
        transition: 0.3s ease;
      }
      .btn-review:active {
        transform: scale(80%);
      }
      .fas {
        color: white;
        font-weight: bold;
      }

      button:disabled {
        background: #114d60;
      }
      .content {
        border: solid 1px #42ade2;
        position: absolute;
        padding: 55px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
      }
      .img {
        position: relative;
        transition: 0.3s ease;
        overflow: hidden;
        border-radius: 100%;
        width: 75px;
        height: 75px;
        border: 3px solid #42ade2;
        z-index: 2;
      }
      .text {
        color: #807f7f;
        text-align: center;
      }
      .avatar {
        height: 75px;
        width: 75px;
        object-fit: cover;
      }
      .img:hover {
      }
      .name {
        position: relative;
        z-index: 1;
        color: #42ade2;
        transition: 0.3s ease;
      }
      .img:hover + .name {
        background: black;
      }
      .about-me {
        border-radius: 5px;
        width: 300px;
        margin: 55px auto;
        color: white;
        text-align: center;
        background: #ffff;
        padding: 7px 18px;
      }
    </style>
  </head>
  <body>
    <div class="caruesl-review">
      <button class="backward btn-review"><i class="fas fa-chevron-left"></i></button>

      <div class="container-review">
        <div class="item item1 col-xl-6">
          <div class="content">
            <div class="img">
              <img
                src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                class="avatar"
              />
            </div>
            <div class="name text">Andrea S.</div>
            <div class="text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
              tincidunt.
            </div>
          </div>
        </div>

        <div class="item item2 col-xl-6">
          <div class="content">
            <div class="img">
              <img
                src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=761&q=80"
                class="avatar"
              />
            </div>
            <div class="name text">Maria A.</div>
            <div class="text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
              tincidunt.
            </div>
          </div>
        </div>

        <div class="item item3 col-xl-6">
          <div class="content">
            <div class="img">
              <img
                src="https://images.unsplash.com/photo-1604426633861-11b2faead63c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
                class="avatar"
              />
            </div>
            <div class="name text">Tamara M.</div>
            <div class="text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
              tincidunt.
            </div>
          </div>
        </div>
      </div>
      <button class="forward btn-review"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script>
      let container = document.querySelector(".container");
      let items = document.querySelectorAll(".item");
      let napred = document.querySelector(".forward");
      let nazad = document.querySelector(".backward");

      let broj = 0;

      napred.onclick = () => {
        items[broj].style.transform = `translateX(-500px)`;
        broj++;
        items[broj].style.transform = `translateX(0px)`;
        if (broj == 2) {
          napred.disabled = true;
        }
        if (broj > 0) {
          nazad.disabled = false;
        }
      };

      nazad.onclick = () => {
        items[broj].style.transform = `translateX(500px)`;
        broj--;
        items[broj].style.transform = `translateX(0px)`;
        if (broj < 2) {
          napred.disabled = false;
        }
        if (broj == 0) {
          nazad.disabled = true;
        }
      };
      if (broj == 0) {
        nazad.disabled = true;
      }
    </script>
  </body>
</html>
