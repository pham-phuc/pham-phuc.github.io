<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="firework.css" />
  </head>
  <body>
    <canvas id='canvas'></canvas>
    <div class="envelope new">
      <div class="front">
        <div class="mail">
          <p>Happy Birthday</p>
          <p>Click me</p>
        </div>
      </div>
      <div class="back">
        <div class="letter">
          <p>I hope your day is as amazing and fun as</p>
          <p>I am...</p>
          <p>HBD Older Sis</p>

          <div class="box">
            <div class="cake">
              <div class="candle">
                <div class="fire"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flip left-flip"></div>
        <div class="flip right-flip"></div>
        <div class="flip bottom-flip"></div>
        <div class="flip top-flip"></div>
      </div>
    </div>

    <!-- <canvas id="c"> </canvas> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="firework.js"></script>
  </body>
</html>
