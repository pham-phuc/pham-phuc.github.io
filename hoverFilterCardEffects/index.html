<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Filter Card Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="card-container">

          <div
            class="card-background"
            style="
              background-image: url(https://m.media-amazon.com/images/I/511I-E3vN2L._UL1100_.jpg);
            "
          ></div>
          <div class="content">
            <div class="card-category">oversize</div>
            <h3 class="card-heading">No Plans For Today Tee</h3>
          </div>
        </div>
        <div class="card">
          <div
            class="card-background"
            style="
              background-image: url(https://images.unsplash.com/photo-1590316519564-ebeeca222a95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
            "
          ></div>
          <div class="content">
            <div class="card-category">hoodie</div>
            <h3 class="card-heading">Boneless Hoodie</h3>
          </div>
        </div>
        <div class="card">
          <div
            class="card-background"
            style="
              background-image: url(https://images.unsplash.com/photo-1625910513399-c9fcba54338c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
            "
          ></div>
          <div class="content">
            <div class="card-category">polo</div>
            <h3 class="card-heading">Cream Polo Sweat</h3>
          </div>
        </div>
      </div>
    </section>
