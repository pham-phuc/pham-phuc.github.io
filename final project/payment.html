<!DOCTYPE html>
<html lang="en">
  <head>
    <title>payment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/payment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="payment pt-100 pb-100">
        <div class="container">
            <div id="Checkout" class="inline">
                <h1>Pay Invoice</h1>
                <div class="card-row">
                    <span class="visa"></span>
                    <span class="mastercard"></span>
                    <span class="amex"></span>
                    <span class="discover"></span>
                </div>
                <form>
                    <div class="form-group">
                        <label for="PaymentAmount">Payment amount</label>
                        <div class="amount-placeholder">
                            <span>$</span>
                            <span>25.00</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label or="NameOnCard">Name on card</label>
                        <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
                    </div>
                    <div class="form-group">
                        <label for="CreditCardNumber">Card number</label>
                        <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
                    </div>
                    <div class="expiry-date-group form-group">
                        <label for="ExpiryDate">Expiry date</label>
                        <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
                    </div>
                    <div class="security-code-group form-group">
                        <label for="SecurityCode">Security code</label>
                        <div class="input-container" >
                            <input id="SecurityCode" class="form-control" type="text" ></input>
                            <i id="cvc" class="fa fa-question-circle"></i>
                        </div>
                        <div class="cvc-preview-container two-card hide">
                            <div class="amex-cvc-preview"></div>
                            <div class="visa-mc-dis-cvc-preview"></div>
                        </div>
                    </div>
                    <div class="zip-code-group form-group">
                        <label for="ZIPCode">ZIP/Postal code</label>
                        <div class="input-container">
                            <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                            <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                        </div>
                    </div>
                    <table class="table table-hover table-condensed">
                        <tr> 
                            <td><a href="card.html" class="btn btn-warning"><i class="fa fa-angle-left"></i> Back</a>
                            </td> 
                            <td colspan="2" class="hidden-xs"> </td> 
                            <td colspan="3" class="hidden-xs"> </td> 
                            <td><a href="#" class="btn btn-success btn-block">
                                <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
                                    <span class="submit-button-lock"></span>
                                    <span class="align-middle">Pay $25.00</span>
                                </button>
                            </td> 
                        </tr>
                    </table>
                </form>
            </div>
          </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover();

        $("#cvc").on("click", function () {
          if ($(".cvc-preview-container").hasClass("hide")) {
            $(".cvc-preview-container").removeClass("hide");
          } else {
            $(".cvc-preview-container").addClass("hide");
          }
        });

        $(".cvc-preview-container").on("click", function () {
          $(this).addClass("hide");
        });
      });
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
