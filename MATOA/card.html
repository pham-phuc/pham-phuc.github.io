<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      body {
        max-width: 90em;
        height: auto;
        margin: auto;
        margin-top: 3em;
      }
      .container {
        background: #f7f6f4;
      }
      .img-product {
        background: #f1ddc9;
        width: 144px;
        height: 144px;
        margin-right: 1em;
      }
      .img-product img {
        padding: auto;
        width: 89px;
        height: auto;
      }
      .img-product:nth-child(2) img {
        width: 71px;
      }
      .img-product .img-17 {
        padding: auto;
        width: 71px;
        height: auto;
      }
      .row-paren {
        padding: 1em;
      }
      .product-information {
        width: 28em;
      }
      .product-information div {
        font-size: 1.2em;
      }
      .container-grid {
        max-width: 100em;
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* gap: 15em; */
      }
      @media only screen and (max-width: 540px) {
        .container-grid {
          display: grid;
          grid-template-columns: 1fr;
        }
        .sever {
          margin: 10px auto;
        }
        .product-bag {
          text-align: left;
        }
        .select-box {
          flex-grow: 1;
        }
      }
      .sever {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 2em;
      }
      .Subtotal {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2em;
      }
      .sever-button {
        width: 10em;
        text-align: start;
        color: #333333;
        background: #ffffff;
      }
      .submit-grap {
        padding: 1em;
      }
      .num-product {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 0.5em;
      }
      .select-box {
        margin: 2em 0;
        max-width: 30em;
      }
      .product-bag {
        text-align: end;
      }
      .checkout {
        padding: 1em 3em;
      }
      #sub:hover,
      #sum:hover,
      #sub-sikka:hover,
      #sum-sikka:hover {
        background: #d84727;
      }
      .garbage-can {
        color: #d84727;
        border: 1px solid #d84727;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-paren">
        <div class="col-12 col-xl-6">
          <div class="row row-child">
            <div class="col-3 img-product">
              <img src="img/image 41 (1).png" alt="" />
            </div>
            <div class="col-9 product-information">
              <div class="product-name">Way Kambas Mini Ebony</div>
              <div class="price">Rp 1.280.000</div>
              <div class="promotional-price">
                <span>Rp</span> <span id="numPromotionalPrice">1.024.000</span>
              </div>
              <div class="custom">Custom Engrave</div>
              <div class="information">“Happy | Birthday | from”</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-6 Purchase">
          <div class="product-bag">Select Packaging</div>
          <div class="select-box">
            <select class="form-select" aria-label="Default select example">
              <option selected>Wooden Packaging (Rp 50.000)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </div>
          <div class="num-product">
            <div class="num">
              <button id="sub" style="width: 30px; height: 30px">-</button>
              <span id="result" style="margin: 0 5px">0</span>
              <button id="sum" style="width: 30px; height: 30px">+</button>
            </div>
            <div class="price">
              <span>Rp</span> <span id="productPrice">0</span>
            </div>
            <div>
              <button class="garbage-can">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row row-paren">
        <div class="col-12 col-xl-6">
          <div class="row row-child">
            <div class="col-3 img-product">
              <img class="img-17" src="img/image 17.png" alt="" />
            </div>
            <div class="col-9 product-information">
              <div class="product-name">Sikka (Ebony & Maple)</div>
              <div class="promotional-price">
                <span>Rp</span>
                <span id="numPromotionalPriceSikka"> 1264000</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-6 Purchase">
          <div class="product-bag">Select Packaging</div>
          <div class="select-box">
            <select class="form-select" aria-label="Default select example">
              <option selected>Default Packaging (Free)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </div>
          <div class="num-product">
            <div class="num">
              <button id="sub-sikka" style="width: 30px; height: 30px">
                -
              </button>
              <span id="result-sikka" style="margin: 0 5px">0</span>
              <button id="sum-sikka" style="width: 30px; height: 30px">
                +
              </button>
            </div>
            <div class="price">
              <span>Rp</span> <span id="productPriceSikka">0</span>
            </div>
            <div>
              <button class="garbage-can">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="container submit-grap">
        <div class="container-grid">
          <div class="sever">
            <div>Kode Promo</div>
            <div>
              <button class="sever-button">INDONESIA</button>
            </div>
            <div>35% OFF</div>
          </div>
          <div class="Subtotal">
            <div>Subtotal</div>
            <div class="price">
              <div class="price-old">Rp 3.312.000</div>
              <div class="promotional-price">Rp 2.152.000</div>
            </div>
          </div>
        </div>
        <div class="checkout">
          <button type="submit" class="btn btn-danger" style="width: 100%">
            Checkout
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      let a = $("#numPromotionalPrice").text();
      let b = a.replaceAll(".", "");
      console.log(b);
      let c = "2152000";
      let d = c.replaceAll("", " ");
      let g = c.split("");
      let f = g.push(".");
      console.log(f);

      // tăng giảm sp 1
      function tong() {
        let tong = parseInt($("#result").text()) + 1;
        $("#result").text(tong);
      }
      $("#sum").click(tong);

      function hieu() {
        let hieu = parseInt($("#result").text()) - 1;
        $("#result").text(hieu);
        if (hieu < 0) {
          $("#result").text("0");
        }
      }
      $("#sub").click(hieu);

      // tăng giảm sp 2
      function tongSikka() {
        let tong = parseInt($("#result-sikka").text()) + 1;
        $("#result-sikka").text(tong);
      }
      $("#sum-sikka").click(tongSikka);

      function hieuSikka() {
        let hieu = parseInt($("#result-sikka").text()) - 1;
        $("#result-sikka").text(hieu);
        if (hieu < 0) {
          $("#result-sikka").text("0");
        }
      }
      $("#sub-sikka").click(hieuSikka);

      // tăng giảm giá 1
      function productPriceSum() {
        let a = $("#numPromotionalPrice").text();
        let price = a.replaceAll(".", "");
        let numproduct = $("#result").text();
        let gia = parseInt(numproduct) * parseInt(price);
        $("#productPrice").text(gia);
      }
      $("#sum").click(productPriceSum);

      function productPriceSub() {
        let a = $("#numPromotionalPrice").text();
        let price = a.replaceAll(".", "");
        let numproduct = $("#result").text();
        let gia = parseInt($("#productPrice").text()) - parseInt(price);
        $("#productPrice").text(gia);
        if (parseInt(numproduct) == 0) {
          $("#productPrice").text("0");
        }
      }
      $("#sub").click(productPriceSub);

      // tăng giảm giá 2
      function productPriceSubSikka() {
        let a = $("#numPromotionalPriceSikka").text();
        let price = a.replaceAll(".", "");
        let numproduct = $("#result-sikka").text();
        let gia = parseInt($("#productPriceSikka").text()) - parseInt(price);
        $("#productPriceSikka").text(gia);
        if (parseInt(numproduct) == 0) {
          $("#productPriceSikka").text("0");
        }
      }
      $("#sub-sikka").click(productPriceSubSikka);

      function productPriceSumSikka() {
        let a = $("#numPromotionalPriceSikka").text();
        let price = a.replaceAll(".", "");
        let numproduct = $("#result-sikka").text();
        let gia = parseInt(numproduct) * parseInt(price);
        $("#productPriceSikka").text(gia);
      }
      $("#sum-sikka").click(productPriceSumSikka);
    </script>
  </body>
</html>
